<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>SaaS Dashboard | Hamza Nawabi</title>
</head>
<body>
    <!-- Full Page -->
    <div class="main">
        <!-- aside for navigation -->
        <div class="left-side">
            <!-- first section  -->
            <div class="app-name space-between">
                <div class="left space-between">
                    <div class="icon"></div>
                    <span class="text">
                        Application Name
                    </span>
                </div>
                <div  class="right">
                    <span class="icon" ><i class="fa-solid fa-indent"></i></span>
                </div>
            </div>
            <!-- second section -->
            <div class="second-section">
                <!-- User Profile -->
                <div class="profile-user space-between">
                    <div class="user space-between">
                        <div class="profile-image">
                            <img src="" alt="">
                            <span class="badge-success"></span>
                        </div>
                        <div>
                            <h4>Hamza Nawabi</h4>
                            <p>Developer</p>
                        </div>
                    </div>
                    <div class="arrow">
                        <div>
                            <i class="fa-solid fa-angle-up"></i>
                        </div>
                        <div>
                            <i class="fa-solid fa-angle-down"></i>
                        </div>
                    </div>
                </div>
                <hr>
                <!-- Navigation -->
                <div class="navigation">
                    <ul class="nav-links">
                        <li class="nav-list">
                            <a class="nav-link" href="">
                                <div class="left">
                                    <span class="icon"><i class="fa-solid fa-inbox"></i></span> &nbsp; 
                                    <span class="text">Inbox</span>
                                </div>
                                <div class="right">
                                    <span class="budge">4</span>
                                </div>
                            </a>
                        </li>
                        <li class="nav-list">
                            <a class="nav-link" href="">
                                <div class="left">
                                    <span class="icon"><i class="fa-solid fa-file-arrow-up"></i></span> &nbsp; 
                                    <span class="text">Drive Files</span>
                                </div>
                                <div class="right">
                                    <span class="budge">436</span>
                                </div>
                            </a>
                        </li>
                        <li class="nav-list">
                            <a class="nav-link" href="">
                                <div class="left">
                                    <span class="icon"><i class="fa-solid fa-border-all"></i></span> &nbsp; 
                                    <span class="text">Boards</span>
                                </div>
                                <div class="right">
                                    <span class="budge">5</span>
                                </div>
                            </a>
                        </li>
                        <li class="nav-list">
                            <a class="nav-link" href="">
                                <div class="left">
                                    <span class="icon"><i class="fa-regular fa-clock"></i></span> &nbsp; 
                                    <span class="text">Updates</span>
                                </div>
                                <!-- <div class="right">
                                    <span class="budge">4</span>
                                </div> -->
                            </a>
                        </li>
                        <li class="nav-list">
                            <a class="nav-link" href="">
                                <div class="left">
                                    <span class="icon"><i class="fa-solid fa-chart-pie"></i></span> &nbsp; 
                                    <span class="text">Analytics</span>
                                </div>
                                <div class="right">
                                    <span class="budge">2</span>
                                </div>
                            </a>
                        </li>
                        <li class="nav-list">
                            <a class="nav-link" href="">
                                <div class="left">
                                    <span class="icon"><i class="fa-solid fa-table-columns"></i></span> &nbsp; 
                                    <span class="text">CRM Dashboard</span>
                                </div>
                                <div class="right">
                                    <span class="budge">2</span>
                                </div>
                            </a>
                        </li>
                        <li class="nav-list">
                            <a class="nav-link" href="">
                                <div class="left">
                                    <span class="icon"><i class="fa-solid fa-money-bill-1-wave"></i></span> &nbsp; 
                                    <span class="text">Ecommerce</span>
                                </div>
                            </a>
                        </li>
                        <li class="nav-list">
                            <a class="nav-link" href="">
                                <div class="left">
                                    <span class="icon"><i class="fa-regular fa-credit-card"></i></span> &nbsp; 
                                    <span class="text">Crypto Currency</span>
                                </div>
                            </a>
                        </li>
                        <li class="nav-list">
                            <a class="nav-link" href="">
                                <div class="left">
                                    <span class="icon"><i class="fa-solid fa-business-time"></i></span> &nbsp; 
                                    <span class="text">Projects</span>
                                </div>
                            </a>
                        </li>
                        <li class="nav-list">
                            <a class="nav-link" href="">
                                <div class="left">
                                    <span class="icon"><i class="fa-solid fa-id-card"></i></span> &nbsp; 
                                    <span class="text">NFT Marketplace</span>
                                </div>
                            </a>
                        </li>
                        <li class="nav-list">
                            <a class="nav-link" href="">
                                <div class="left">
                                    <span class="icon"><i class="fa-solid fa-gear"></i></span> &nbsp; 
                                    <span class="text">Settings</span>
                                </div>
                                <div class="right">
                                    <span class="budge">2</span>
                                </div>
                            </a>
                        </li>
                    </ul>
                </div>
                <hr>
            </div>
        </div>
        <!-- right side main -->
        <div class="right-side">
            main
        </div>
    </div>
    <script src="./sctipt.js"></script>
</body>
</html>
